<!DOCTYPE html>
<html>
    <head>
        <title>Help English</title>
        <link rel="stylesheet" href="/css/addstudent.css">
    </head> 
    <body>
    <div class="container">
        <div>
            <h1>LEARNING ENGLISH COMMUNITY</h1>
        </div>
            <form action="/home" method="GET" class="staff-container">
                <input type="submit" value="HOME" id = "home">
            </form><br>
        <div>
            <h2>Add New Student</h2>
            <div class="form-container">
            <form action="addstudent" class="addstudent-form" method="POST">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" required placeholder="John"><br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" required placeholder="Doe"><br>
                
                <label for="adrs">Address</label>
                <input type="text" id="adrs" name="address" required placeholder="123 mapple st anytown"><br>
                
                <label for="phn">Phone</label>
                <input type="int" id="phn" name="phone" required placeholder="1234567890"><br>
                
                <label for="joindate">Joining Date</label>
                <input type="date" id="joindate" name="joindate" required min="2021-12-01"><br>
                
                <label for="firstlanguage">First Language</label>
                <input type="text" id="firstlanguage" name="firstlanguage" required placeholder="hindi"><br>
                
                <select name="startenglevel" id="startenglevel" required>
                    <option value="" selected disabled hidden>Choose Start English level</option>
                    <option value=1>Level 1</option>
                    <option value=2>Level 2</option>
                </select><br>

                <select name="curschool" id="curschool" required>
                    <option value=""selected disabled hidden>Choose Current School</option>
                    <option value="NA">No school</option>
                    <option value="Usask">University Of Saskatchewan</option>
                    <option value="PolyTech">Sask Polytech</option> 
                </select><br>

                
                <input type="submit" value="Submit Form">
            </form>
        </div>
        </div>
    </div>
    </body>
</html>
